kind: Deployment
apiVersion: apps/v1
metadata:
   name: krupangbuddhdev
spec:
   replicas: 2
   selector:
    matchLabels:
     app: krupangbuddhdev
   template:
      metadata:
        labels:
          app: krupangbuddhdev
      spec:
       containers:
        - name: krupangbuddhdev
          #image: krupangbuddhdev/docker-webapp3
          image: krupangbuddhdev/internship_project
          imagePullPolicy: Always
          ports:
          - containerPort: 80